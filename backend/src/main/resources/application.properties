# =========================
# Server Configuration
# =========================
server.port=8080
spring.application.name=auth-service

# =========================
# Database Configuration (MySQL)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# Connection Pool (HikariCP)
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# =========================
# JWT Configuration
# =========================
jwt.secret=supersecretkeychangeinprod1234567890
jwt.expiration=86400000          # 1 day in milliseconds
jwt.refresh-expiration=604800000 # 7 days in milliseconds

# =========================
# Email Configuration
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# OTP Configuration
# =========================
otp.expiration.minutes=5
otp.rate-limit.minutes=1

# =========================
# CORS Configuration
# =========================
cors.allowed-origins=http://localhost:3000

# =========================
# Logging
# =========================
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
